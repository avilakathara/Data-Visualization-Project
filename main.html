<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <script src="map.js" type="module"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="dataloader.js" type="module"></script>
  <script src="searchlist.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
  <script src="filter.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
  <script src="piechart.js" type="module"></script>
  <script src="scatter.js" type="module"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-slider/0.7.2/d3-slider.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="data-div" id="div1"></div>
      <div class="data-div" id="div2">
        <div class="search-bar">
          <label for="searchInput">Search:</label>
          <input type="text" id="myInput" placeholder="Search for names..">
        </div>
        <div class="table-container">
          <table id="data-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <select name="features" id="features">
        <option value="gender">gender</option>
        <option value="self-made">self-made</option>
        <option value="category">category</option>
        <option value="countryOfCitizenship">country</option>
      </select>
      <div id="billionairesChart"></div>
      <button id="expandCountries">expand</button>
      <button id="resetCountries">reset</button>
    </div>
  </div>

  <div class="container">
    <label for="x-axis">X-Axis:</label>
    <select id="x-axis">
      <option value="gdp">GDP</option>
      <option value="numBillionaires">Number of Billionaires</option>
      <option value="totalWealth">Total Wealth</option>
      <option value="totalTaxRate">Total Tax Rate</option>
    </select>
    
    <label for="y-axis">Y-Axis:</label>
    <select id="y-axis">
      <option value="gdp">GDP</option>
      <option value="numBillionaires">Number of Billionaires</option>
      <option value="totalWealth">Total Wealth</option>
      <option value="totalTaxRate">Total Tax Rate</option>
    </select>
    
    <div id="scatter-plot-container">
      <svg id="scatter-plot"></svg>
      <!-- <div id="legend"></div> -->
    </div>

    <div id="scatter-plot"></div>
    <!-- <div id="sliderXmin">X min</div>
    <div id="sliderXmax">x max</div>
    <div id="sliderYmin">y min</div>
    <div id="sliderYmax">Y max</div> -->
  </div>

  <!-- Container for the brushed scatter plot -->
  <div id="brushed-scatter-plot-container"></div>

</body>


</html>
