<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="map.js" type="module"></script>
  <script src="searchlist.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
  <script src="filter.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="data-div" id="div1"><svg id="my_dataviz" width="800" height="500"></svg></div>
      <div class="data-div" id="div2">
        <div class="search-bar">
          <label for="searchInput">Search:</label>
          <input type="text" id="myInput" placeholder="Search for names..">
        </div>
        <table id="data-table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="data-div" id="div3">
        <h3>Filter Div 3</h3>
        <div id="filterDiv3"></div>
      </div>
      <div class="data-div" id="div4">
        <h3>Filter Div 4</h3>
        <div id="filterDiv4"></div>
      </div>
      <div class="data-div" id="div5">
        <h3>Comparison Div 5</h3>
        <div id="comparisonDiv"></div>
      </div>
    </div>
  </div>
</body>

</html>
